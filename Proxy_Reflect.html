<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        //1.Prox概述
        {
            //Proxy用于修改某些操作的默认行为，等同于在语言层面做出修改，所以属于一种“元编程”（meta programming），即对编程语言进行编程。
            //Proxy可以理解成，在目标对象之前架设一层“拦截”，外界对该对象的访问，都必须先通过这层拦截，因此提供了一种机制，可以对外界的访问进行过滤和改写。Proxy这个词的原意是代理，用在这里表示由它来“代理”某些操作，可以译为“代理器”。
            var obj = new Proxy({}, {
                get: function(target, key, receiver) {
                    console.log(`getting ${key}!`);
                    return Reflect.get(target, key, receiver);
                },
                set: function(target, key, value, receiver) {
                    console.log(`setting ${key}!`);
                    return Reflect.set(target, key, value, receiver);
                }
            });
            obj.count = 1;
            //  setting count!
            ++obj.count;
            //  getting count!
            //  setting count!
            //  2
            //上面代码说明，Proxy实际上重载（overload）了点运算符，即用自己的定义覆盖了语言的原始定义。

            //ES6原生提供Proxy构造函数，用来生成Proxy实例。
            //var proxy = new Proxy(target, handler);
            //Proxy对象的所有用法，都是上面这种形式，不同的只是handler参数的写法。其中，new Proxy()表示生成一个Proxy实例，target参数表示所要拦截的目标对象，handler参数也是一个对象，用来定制拦截行为。

            //如果handler没有设置任何拦截， 那就等同于直接通向原对象。
            var target = {};
            var handler = {};
            var proxy = new Proxy(target, handler);
            proxy.a = 'b';
            target.a // "b"

            //一个技巧是将Proxy对象， 设置到object.proxy属性， 从而可以在object对象上调用。
            var object = {
                proxy: new Proxy({}, {
                    get: function(target, property) {
                        return 35;
                    }
                })
            };
            object.proxy.test; //35

            //Proxy实例也可以作为其他对象的原型对象。
            var proxy1 = new Proxy({}, {
                get: function(target, property) {
                    return 35;
                }
            });

            let obj1 = Object.create(proxy1);
            obj.time; // 35

            //上面代码中， proxy对象是obj对象的原型， obj对象本身并没有time属性， 所以根据原型链， 会在proxy对象上读取该属性， 导致被拦截。


        }
    </script>
</body>

</html>
