<!DOCTYPE html>
<html>

<head>
    <title>对象的拓展</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        //1. 属性的简洁表示法
        {
            //ES6允许直接写入变量和函数，作为对象的属性和方法
            let foo = 'bar';
            let baz1 = {
                foo
            }; // {foo: "bar"}

            // 等同于
            let baz2 = {
                foo: foo
            };

            //ES6允许在对象之中，只写属性名，不写属性值。这时，属性值等于属性名所代表的变量。下面是另一个例子。
            function f1(x, y) {
                return {
                    x,
                    y
                };
            }
            // 等同于
            function f2(x, y) {
                return {
                    x: x,
                    y: y
                };
            }
            f1(1, 2); // Object {x: 1, y: 2}
            f2(1, 2); // Object {x: 1, y: 2}

        }
    </script>
</body>

</html>
