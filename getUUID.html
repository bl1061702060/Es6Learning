<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <input id="showid" style="margin: 100px 0 0 0;background: #9ae6a7;height: 50px;width: 100%;"></input>
    <a id="clickid" href="javascript:void(0);" style="/* margin: 10px 150px; */background: red;/* height: 30px; *//* width: 200px; */" onclick="getuuid()">获取</a>
</body>
<script>
    let getuuid = () => {
        var s = [];
        var hexDigits = "0123456789abcdef";
        for (var i = 0; i < 36; i++) {
            s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
        }
        s[14] = "4";
        // bits 12-15 of the time_hi_and_version field to 0010
        s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1);
        // bits 6-7 of the clock_seq_hi_and_reserved to 01
        s[8] = s[13] = s[18] = s[23] = "-";
        var uuid = s.join("");
        var showDom = document.getElementById("showid");
        showDom.value = uuid;
        //return uuid;
    }
</script>

</html>
