        'use strict'
        var constantize = (obj) => {
            Object.freeze(obj);
            Object.keys(obj).forEach((key, value) => {
                if (typeof obj[key] === 'object') {
                    constantize(obj[key]);
                }
            });
            return obj;
        };
        const a = constantize({
            b: {
                c: {}
            }
        });

        a.b.c = 5;
